<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./assets/img/google-icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="main-nav">
                <li class="main-nav__item">
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="main-nav__link">Gmail</a>
                </li>
                <li class="main-nav__item">
                    <a href="https://www.google.com.co/imghp?hl=es-419&tab=ri&authuser=0&ogbl" class="main-nav__link">Imágenes</a>
                </li>
                <li class="main-nav__item">
                    <img src="./assets/img/google-apps.png" class="google-apps-icon" title="Google Apps" alt="Google Apps">
                </li>
                <li class="main-nav__item">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_5GWc1lCxQdrr_2I0_Z5iY65yJLGjsBKtLglOL=s32-c-mo" class="google-account-icon" title="Cuenta de Google" alt="Icono cuenta de Google">
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-content">
            <div class="logo">
                <img src="./assets/img/google-logo.png" alt="Logo Google">
                <span>Colombia</span>
            </div>
            <div class="search">
                <form id="search-form" class="search-form">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search-form__field">
                        <input id="search-input" type="text" class="search-form__input" placeholder="Haz una búsqueda en Google o escribe una URL">
                    </div>
                    <div class="voice-search-icon">
                        <img src="./assets/img/voice-search.png" alt="">
                    </div>
                </form>
            </div>
            <div class="shortcuts">
                <div class="shortcut">
                    <div class="shortcut__icon">
                        <a href="https://www.youtube.com/">
                            <img src="./assets/img/youtube-logo.png" alt="Youtube">
                        </a>
                    </div>
                    <div class="shortcut__name">
                        <span>Youtube</span>
                    </div>
                </div>
                <div class="shortcut">
                    <div class="shortcut__icon">
                        <a href="https://es-la.facebook.com/">
                            <img src="./assets/img/facebook-logo.png" alt="Facebook">
                        </a>
                    </div>
                    <div class="shortcut__name">
                        <span>Facebook</span>
                    </div>
                </div>
                <div class="shortcut">
                    <div class="shortcut__icon">
                        <a href="https://translate.google.com/?hl=es">
                            <img src="./assets/img/traductor-google-logo.png" alt="Traductor de Google">
                        </a>
                    </div>
                    <div class="shortcut__name">
                        <span>Traductor de...</span>
                    </div>
                </div>
                <div class="shortcut">
                    <div class="shortcut__icon">
                        <a href="https://www.udemy.com/">
                            <img src="./assets/img/udemy-logo.png" alt="Youtube">
                        </a>
                    </div>
                    <div class="shortcut__name">
                        <span>Udemy</span>
                    </div>
                </div>
                <div class="shortcut">
                    <div class="shortcut__icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="shortcut__name">
                        <span>Agregar un a...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="footer__left">
            <ul class="footer-left__list">
                <li>
                    <a href="#">Publicidad</a>
                </li>
                <li>
                    <a href="#">Negocios</a>
                </li>
                <li>
                    <a href="#">Acerda de</a>
                </li>
            </ul>
        </section>
        <div class="footer__right">
            <ul class="footer-right__list">
                <li>
                    <a href="#">Privacidad</a>
                </li>
                <li>
                    <a href="#">Condiciones</a>
                </li>
                <li>
                    <a href="#">Preferencias</a>
                </li>
                <li>
                    <a href="#">Usar Google.com</a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
